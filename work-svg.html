<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程图</title>
</head>
<body>
    <svg width="950" height="400" xmlns="http://www.w3.org/2000/svg">
        <!--主分支-->
        <!--圆角矩形和多边形-->
        <rect x="50" y="180" rx="20" ry="20" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <rect x="200" y="180" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <polygon points="350 200, 400 170, 450 200, 400 230" stroke="#98b2e3" fill="#def2ff" />
        <!--文字-->
        <text font-family="Arial" font-size="12px" font-weight="bold" x="85" y="205">HTML</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="235" y="205">CSS</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="375" y="205">选择方向</text>
        <!--连接线-->
        <line x1="150" y1="200" x2="200" y2="200" stroke="#6eca45"/>
        <line x1="300" y1="200" x2="350" y2="200" stroke="#6eca45"/>
        <!--连接线三角箭头-->
        <polygon points="350 200, 340 203, 340 197" fill="#6eca45" />
        <polygon points="200 200, 190 203, 190 197" fill="#6eca45" />
        <!--折线-->
        <polyline points="400 170, 400 100, 500 100" stroke="#6eca45" fill="transparent" stroke-linejoin="round"/>
        <polyline points="400 230, 400 300, 500 300" stroke="#6a737f" fill="transparent" stroke-linejoin="round"/>

        <!--第一分支-->
        <!--圆角矩形-->
        <rect x="500" y="80" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <rect x="650" y="80" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <rect x="800" y="80" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <!--文字-->
        <text font-family="Arial" font-size="12px" font-weight="bold" x="520" y="105">JavaScript</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="670" y="105">TypeScript</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="830" y="105">Angular</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="455" y="95">前端</text>
        <!--连接线-->
        <line x1="600" y1="100" x2="650" y2="100" stroke="#6eca45"/>
        <line x1="750" y1="100" x2="800" y2="100" stroke="#6eca45"/>
        <!--连接线三角箭头-->
        <polygon points="500 100, 490 103, 490 97" fill="#6eca45" />
        <polygon points="650 100, 640 103, 640 97" fill="#6eca45" />
        <polygon points="800 100, 790 103, 790 97" fill="#6eca45" />
        <polygon points="850 120, 847 130, 853 130" fill="#6a737f" />
        <!--圆形箭头logo-->
        <circle cx="850" cy="50" r="20" stroke="#2bbab8" fill="transparent" stroke-width="2"/>
        <polygon points="850 65,835 50,845 50,845 38,855 38,855 50,865 50" fill="#2bbab8"/>

        <!--第二分支-->
        <!--圆角矩形-->
        <rect x="500" y="180" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <rect x="650" y="180" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <!--文字-->
        <text font-family="Arial" font-size="12px" font-weight="bold" x="530" y="205">JQuery</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="670" y="205">AngularJS</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="450" y="195">库/框架</text>
        <!--连接线-->
        <line x1="450" y1="200" x2="500" y2="200" stroke="#6a737f"/>
        <line x1="600" y1="200" x2="650" y2="200" stroke="#6a737f"/>
        <!--连接线三角箭头-->
        <polygon points="500 200, 490 203, 490 197" fill="#6a737f" />
        <polygon points="650 200, 640 203, 640 197" fill="#6a737f" />
        <!--折线-->
        <polyline points="750 200, 850 200, 850 120" stroke="#6a737f" fill="transparent" stroke-linejoin="round"/>

        <!--第三分支-->
        <!--圆角矩形-->
        <rect x="500" y="280" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <rect x="650" y="280" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <rect x="800" y="280" rx="5" ry="5" width="100" height="40" stroke="#7cd9d8" fill="#dcfffe"></rect>
        <!--文字-->
        <text font-family="Arial" font-size="12px" font-weight="bold" x="530" y="305">HTML5</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="685" y="305">CSS3</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="835" y="305">SVG</text>
        <text font-family="Arial" font-size="12px" font-weight="bold" x="455" y="295">重构</text>
        <!--连接线-->
        <line x1="600" y1="300" x2="650" y2="300" stroke="#6a737f"/>
        <line x1="750" y1="300" x2="800" y2="300" stroke="#6a737f"/>
        <!--连接线三角箭头-->
        <polygon points="500 300, 490 303, 490 297" fill="#6a737f" />
        <polygon points="650 300, 640 303, 640 297" fill="#6a737f" />
        <polygon points="800 300, 790 303, 790 297" fill="#6a737f" />
    </svg>
</body>
</html>
