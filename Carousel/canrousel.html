<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canrousel</title>
    <link rel="stylesheet" href="css/canrousel.css">
</head>
<body>
    <h1>jQuery实现轮播图</h1>
    <div class="wrap">
        <ul class="pic">
            <li><a href="#"><img src="img/1.jpg" alt="1"></a></li>
            <li><a href="#"><img src="img/2.jpg" alt="2"></a></li>
            <li><a href="#"><img src="img/3.jpg" alt="3"></a></li>
            <li><a href="#"><img src="img/4.jpg" alt="4"></a></li>
            <li><a href="#"><img src="img/5.jpg" alt="5"></a></li>
        </ul>
        <ul class="point clearfix">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="prev"></div>
        <div class="next"></div>
    </div>
    <script src="js/jquery.js"></script>
    //jquery编写
    <script src="js/canrousel.js"></script>
    //原生JavaScript编写
    <!--<script src="js/js_canrousel.js"></script>-->
</body>
</html>
